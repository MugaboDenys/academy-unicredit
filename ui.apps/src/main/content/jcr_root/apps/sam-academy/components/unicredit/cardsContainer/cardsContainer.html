<sly
  data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
  data-sly-call="${clientLib.css @ categories='sam-academy.unicredit'}"
></sly>



<sly data-sly-use.cards="it.codeland.sam.core.models.CardContainer">
   <div class="cardsContainer">
        <div data-sly-test="${!cards.cardsNumber}" style="color:gray; text-align:center">[ Click to add cards ]</div>
        <div data-sly-repeat.item="${cards.cardsNumber}"  data-sly-unwrap="${wcmmode.disabled}">
           
            <div data-sly-resource="${ item  @resourceType='/apps/sam-academy/components/unicredit/atoms/card'}" data-sly-unwrap="${wcmmode.disabled}"></div>
        </div>
    </div>
</sly>
